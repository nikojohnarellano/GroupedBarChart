    <script>
  d3.csv("data/test-data.csv", function(d, i, columns) {
  for (i = 1, n = columns.length; i < n; ++i) {
    d[columns[i]] = +d[columns[i]];
    console.log("i : "+ i);
    console.log("d : "+ d.toString());
    console.log("d[columns[i]] : "+ d[columns[i]]);
  }
});
